<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        .logo{ 
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 30%;
}

.searchs{
    text-align: center;
    background-color: #EEEEEE;
    width: 90%;
    margin: auto;
}

.specials{
    width: 28%;
    background-color: rgb(126, 229, 218);
    border: 1px solid ;
    float: left;
    text-align: center;
    margin-right: 10px;
    margin-left: 5%;
}
.help{

    width: 15%;
    border: 1px solid;
   margin-top: 15px;
   display: table-cell;
    vertical-align: inherit;
    background-color:  rgb(126, 229, 218);
    text-align: center;
 

}



.getgoogle{
 width: 20%;
 border: 1px solid;
 display: table-cell;
 background-color:  rgb(126, 229, 218);
 text-align: center;
 float: none;
 margin-right: 10px;

}

footer{
    text-align: center;
    margin-top: 20px;
    font-size: small;
}
    
.allbox{
    margin-top: 15px;
}

    </style>
</head>
<body>
    <img  class="logo" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google 1998 logo">
    
    <div class="searchs">
        <p>Search the web using Google!</p>
        <input class="search" type="text" placeholder="Search..">
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
    </div>
   
    <div class="allbox">
        <div class="specials"><p>Special Searches</p>
           <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a> <br>
           <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></div>
   
   
        <div class="help"><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
       <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a> <br>
       <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a> <br>
       <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google Logos</a> <br></div>
        <div class="getgoogle"> <p>Get Google updates monthly:</p>
       
           <input type="email" placeholder="your e-mail" >
           <button>Subscribe</button>  <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
        </div> 
   
   </div>    
</body>

</html>
